<div class="row">
    <div class="col-md-6">
        <a onclick="goBack()"><i class="fa fa-arrow-circle-left" style="margin: 10px 0;"></i> Back </a>
        <h5 style="margin-bottom: 2%;">
            Notifications
        </h5>
    </div>
    <div class="col-md-6 m-mb-1 mob-date">
        <div ng-app ng-controller="Ctrl" style="text-align: right;">
            <b style="margin-bottom: 0px;">
                {{date | date:'dd.MM.yyyy'}}
            </b>
        </div>
        <div style="text-align: right;">
            {{date | date:'EEEE'}}
        </div>
    </div>
</div>

<div class="row" style="margin-bottom: 10px;">
    <div class="col-md-5 m-mb-1">
        <div class="input-group-icon input-group-icon-left mr-3">
            <form class="form-inline">
                <i class="fas fa-search" aria-hidden="true"></i>
                <input class="form-control form-control-sm ml-3 w-87" id="key-search" type="text" name="search"
                    [(ngModel)]="searchText" autocomplete="off" placeholder="Search"
                    style="background-color: #d9d9d9; ">
            </form>
        </div>
    </div>

    <div class="col-md-6 offset-md-1">
        <form class="form-inline" [formGroup]="form" (ngSubmit)="onSubmit()" style="float: right;">
            <label class="mob-footer-hide">From</label> &nbsp;
            <input type="date" [ngModel]="startDate | date:'yyyy-MM-dd'" max="{{startDate}}" formControlName="startDate"
                class="form-control m-w-35" style="padding: 0px 10px; margin-right: 15px;">
            <label>To</label> &nbsp;
            <input type="date" [ngModel]="endDate | date:'yyyy-MM-dd'" min="{{endDate}}" formControlName="endDate"
                class="form-control m-w-35" placeholder="Tosasasasas" style="padding: 0px 10px; margin-right: 10px;">
            <button class="btn btn-primary" type="button" type="submit"
                style="padding: 6px 7px; float: right; border: none;">GO!</button>
        </form>
    </div>
</div>
<div class="row">

</div>



<div class="tableFixHead" style="margin-top: 10px;">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th style="vertical-align: top;">#</th>
                <th style="vertical-align: top;">Title</th>
                <th style="vertical-align: top;">Machine</th>
               <!-- <th style="vertical-align: top;">Type</th>
                 <th style="vertical-align: top;">Mode</th> -->
                
                <th style="vertical-align: top;">Message</th>
                <th style="vertical-align: top;"> Date & Time </th>
                <th style="vertical-align: top;">Sent To</th>
                <th style="vertical-align: top;">Device Id</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr *ngFor="let v of variant"> -->
            <tr *ngFor="let n of notification | filter:searchText | paginate : {itemsPerPage : 100, currentPage : p} let i = index"
                (click)="setClickedRow(i)" [class.active]="i == selectedRow">
                <td>{{i+1}}</td>
                <td>{{n.title}} </td>
                <td>{{n.pinno}}</td>
               <!-- <td>{{n.type}}</td>
                 <td></td> -->
               
                <td>{{n.message}}</td>
                <td> {{n.createdAt | date:'dd-MM-yyyy'}} {{n.createdAt |date:'h:mm:ss a':'+0000'}} </td>
                <td>{{n.mobileNumber}}</td>
                <td>{{n.deviceID}}</td>
            </tr>
            <!-- <tr *ngIf="!track">
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr> -->
        </tbody>
    </table>
</div>
<div class="input-group-icon input-group-icon-right mr-3 col-md-12 col-xs-12">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
